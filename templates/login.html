{% extends "base.html" %}
{% block title %} Login page {% endblock %}
{% block body %}
<body background="{{ url_for('static', filename = 'pg.png') }}">
	<div class='container mt-5 pt-5'>
		<h2>Login to Layki's todolist</h2>
		<h4>Contact admin@layki.net for supports.</h4>
		<form method="POST">
			<div class="form-group">Username</label>
   				<input type="text" name='username' class="form-control" placeholder="Enter username">
  			</div>
  			<div class="form-group">
    			<input type="password" name='password' class="form-control" placeholder="Password">
  			</div>
  			<input type="submit" name="submit" value="Log in / Sign up" class='btn btn-primary'>
			<div class="mt-3 text-danger" id='dis' role="alert">
  				{{mes}}
			</div>
		</form>
	</div>
</body>
{% endblock %}
